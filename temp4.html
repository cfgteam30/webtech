
<h1 style="position: absolute;" id="label">Java is an object oriented language</h1>
<script>
    var l=document.querySelector("#label");
    var front=true;
    function func1(){
        l.style.left=front?"50%":"10%";
        front=!front;
    }
    var t=setInterval(func1,300);
    
</script>
<button onclick="clearInterval(t);">
    click
</button>
